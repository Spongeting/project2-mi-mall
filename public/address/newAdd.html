<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/public/css/regions_picker_m.css"/>
		<link rel="stylesheet" type="text/css" href="newAdd.css"/>
		<title>新增地址</title>
	</head>
	<body>
		<div class="page-newAdd">
			<div class="page-header">
				<img src="img/left.png" >
				<span>新增地址</span>
			</div>
			<div class="page-container">
				<div>
					<span>收货姓名</span>
					<input type="text" placeholder="请输入收货人姓名" class="name">
				</div>
				<div>
					<span>手机号码</span>
					<input type="text" placeholder="请输入收货人电话" class="number">
				</div>
				<div>
					<span>所在地区</span>
					<input type="text" placeholder="请选择省/市/区/街道" class="regions-picker">
				</div>
				<div>
					<span>详细地址</span>
					<input type="text" placeholder="请输入街道地址" class="detail">
				</div>
			</div>
			<div class="page-footer">保存</div>
		</div>
		
		<script src="/public/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="newAdd.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="/public/js/regions.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/regions_picker_m.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
