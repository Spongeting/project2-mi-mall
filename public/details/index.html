<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="/public/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css"/>
		<link rel="stylesheet" type="text/css" href="/public/css/regions_picker_m.css"/>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title></title>
	</head>
	<body>
		<div class="page-details">
			<div class="details-scroll">
				<div class="page-header">
					<div class="swiper-container">
						<div class="swiper-wrapper"></div>
						<div class="swiper-pagination"></div>
					</div>
					<img src="img/back.png" class="header-back" />
					<img src="img/eilli.png" class="header-ellipsis" />
				</div>
				<div class="page-container">
					<div class="biref"></div>
					<div class="Staging">
						<span class="Staging-Title">分期</span>
						<span class="Staging-nei">
							<span>可选3/6/12期</span>
							<i class="iconfont icon-back-right"></i>
						</span>
					</div>
					<div class="choose">
						<span class="choose-Title">已选</span>
						<span class="choose-nei">
							<input type="text" placeholder="1件" class="chooseIn"/>
							<i class="iconfont icon-back-right"></i>
						</span>
					</div>
					<div class="address">
						<span class="Staging-Title">送至</span>
						<span class="address-nei">
							<input type="text" placeholder="地址" class="addIn regions-picker"/>
							<i class="iconfont icon-back-right"></i>
						</span>
					</div>
					<div class="serve">
						<div>
							<span>
								<i class="iconfont icon-duihao"></i>
								<span class="serve-sp">满99包邮</span>
							</span>
							<span>
								<i class="iconfont icon-duihao"></i>
								<span class="serve-sp">小米自营</span>
							</span>
							<span>
								<i class="iconfont icon-duihao"></i>
								<span class="serve-sp">7天无理由</span>
							</span>
						</div>
						<i class="iconfont icon-back-right"></i>
					</div>
					<!-- 排名 -->
					<div class="Rank clearfix">
						<span class="Rank-Title">
							<span>电视影音热销榜第2名</span>
							<i class="iconfont icon-back-right"></i>
						</span>
					</div>
					<div class="detailImg">
						<div class="details-Title">
							<span>商品详情</span>
							<span>参数</span>
							<span>安装服务</span>
							<span>常见问题</span>
						</div>
						<div class="detail-img"></div>
					</div>
					<div class="details-tan">
						<div class="detail-sm">
							<div class="detail-sms">
								<img src="img/close.png" class="detail-close"/>
								<div class="detail-title">
									<div class="detail-smImg"></div>
									<div class="detail-sp">
										<p class="detail-money">
											<span>￥</span>
										</p>
									</div>
								</div>
								<div class="count">
									<span class="count1">数量</span>
									<div class="count2">
										<span class="Less">-</span>
										<span class="num">1</span>
										<span class="add">+</span>
									</div>
								</div>
							</div>
							<div class="detailspan">
								<span class="detailspan1">加入购物车</span>
								<span class="detailspan2">立即购买</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page-footer">
				<div class="page-footer1">
					<span class="footer-logo">
						<img src="img/logos.png" >
						<span class="footer-sp">小米</span>
					</span>
					<span class="footer-cart">
						<i class="iconfont icon-cart"></i>
						<span class="footer-sp">购物车</span>
					</span>
				</div>
				<div class="page-footer2">
					<span class="footer2-buy">立即购买</span>
				</div>
			</div>
		</div>

		<script src="/public/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.0.0/js/swiper.min.js"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/regions.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/regions_picker_m.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
