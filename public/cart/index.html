<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/public/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="/public/layer_mobile/layer.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="page-cart">
			<!-- 背景图 -->
			<div class="page-scroll">
				<div class="page-header">
					<div class="page-headers">
						<i class="iconfont icon-back"></i>
						<span>购物车</span>
						<span class="headers-edit">编辑</span>
					</div>
					<div class="hideHeader" style="display: none;">
						<i class="iconfont icon-back hide-back"></i>
						<span>购物车</span>
						<span class="headers-edit">编辑</span>
					</div>
				</div>
				<div class="page-container">
					<div class="page-containers">
						<div class="default">
							<img src="/login/img/bg1.png" >
							<span>购物车还没有商品哦~</span>
							<span class="go">去逛逛</span>
						</div>
						<div class="addProduct">
							<div class="container-header">
								<input type="checkbox" class="checkAll" checked />
								<span>小米自营</span>
							</div>
							<ul class="container-list">
									<!-- js中 -->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="page-footer">
				<div class="checks">
					<input type="checkbox" class="checkAll" checked />
					<span class="checkSp">全选</span>
				</div>
				<div class="Settlement">
					<div class="total">
						<span>合计:</span>
						<span class="total-symbol">￥</span>
						<span class="total-money">.00</span>
					</div>
					<div class="remove" style="display:none;">删除</div>
					<div class="settl">结算</div>
				</div>
			</div>
		</div>
		<script src="/public/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
