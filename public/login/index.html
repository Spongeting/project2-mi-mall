<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<title>登录</title>
	</head>
	<body>
		<div class="page-login">
			<h1>欢迎登录小米有品</h1>
			<div class="login-phone show">
				<input type="text" class="phone" placeholder="手机号码">
				<input type="text" class="code" placeholder="验证码"> 
				<button class="btn-login-phone show">立即登录</button>
				<button class="btn-toggle">用户名密码登录</button>
				<div class="register">立即注册</div>
			</div>
			<div class="login-pwd">
				<input type="text" class="name" placeholder="邮箱/手机号码/小米ID">
				<input type="text" class="pwd" placeholder="密码"> 
				<button class="btn-login-pwd">密码登录</button>
				<button class="btn-toggle">手机短信登录/注册</button>
				<div class="register">立即注册</div>
			</div>
		</div>
		<script src="/public/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
