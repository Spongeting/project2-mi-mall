<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/public/Validform/Validform_v5.3.2.css"/>
		<link rel="stylesheet" type="text/css" href="register.css"/>
	</head>
	<body>
		<div class="page-register">
			<h1>注册小米有品账号</h1>
			<div class="register-container">
				<form class="user">
					<div class="username">
						<input type="text" placeholder="请输入用户名" datatype="usernames" nullmsg="请输入用户名!" sucmsg="用户名可用" errormsg="输入3-20" />
						<span class="Validform_checktip tipspan"></span>
					</div>
					<div class="number">
						<input type="text" placeholder="请输入手机号码" datatype="userphone" nullmsg="请输入手机号!" sucmsg="手机号码可用" errormsg="输入11位" />
						<span class="Validform_checktip tipspan"></span>
					</div>
					<div class="pass">
						<div class="password">
							<input type="password" placeholder="密码" name="pwd" datatype="*6-16" nullmsg="请设置密码" errormsg="密码范围在6~16位之间" />
						</div>
						<div class="password1">
							<input type="password" placeholder="再次输入密码" datatype="*6-16" recheck="pwd" nullmsg="请再输入一次密码" errormsg="您两次输入的账号密码不一致!" sucmsg="密码设置成功" />
						</div>
					</div>
				</form>
				<div class="register">注册</div>
			</div>
		</div>
		<script src="/public/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/Validform/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/js/jQuery-extend.js" type="text/javascript" charset="utf-8"></script>
		<script src="register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
